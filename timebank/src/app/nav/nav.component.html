<nav>
  <mat-toolbar class="mat-toolbar mat-primary firstBar">
   
    <a routerLink="/"
      ><img class="logo" src="/assets/img/logo.svg" alt="Timebank"
    /></a>

    <span class="example-spacer"></span>
    <ng-container *ngIf="switchBtn()"> 
      <!-- <button mat-button (click)="routeToProfile()">profile</button> -->
      <button mat-button (click)="routeToMyServices()"><a [routerLink]="['/my-services']" routerLinkActive="activated">My services</a></button>
      <button mat-button (click)="routeToServices()"><a [routerLink]="['/services']" routerLinkActive="activated">All services</a></button>
      <button mat-button (click)="routeToOrders()"><a [routerLink]="['/service-register']" routerLinkActive="activated">Orders</a></button>
      <button mat-button (click)="routeToCreateService()"><a [routerLink]="['/create-service']" routerLinkActive="activated">Create service</a></button>
       </ng-container>  
    <span class="example-spacer"></span>


    <div>
      <a routerLink="/userhome" *ngIf="!switchBtn()"
        ><app-login-btn *ngIf="!switchBtn()"></app-login-btn
      ></a>

      <span *ngIf="switchBtn()" class="loggeduser">{{ userName | async }}</span>

      <app-menu-btn *ngIf="switchBtn()"></app-menu-btn>

      <a routerLink="" *ngIf="switchBtn()"><app-logout-btn></app-logout-btn></a>
    </div>
 



  </mat-toolbar>
</nav>
