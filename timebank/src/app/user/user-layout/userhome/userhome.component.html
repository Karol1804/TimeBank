
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">



    <mat-toolbar class="secondBar example-toolbar"  color="primary" > 
      
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <a routerLink="/"
          ><img class="logo" src="/assets/img/logo.svg" alt="Timebank"
        /></a>


     
        <span class="example-spacer"></span>
      
        <ng-container *ngIf="switchBtn()" > 
          <button mat-button (click)="routeToServices()">services </button>
          <button mat-button (click)=" routeToOrders() "> orders </button>
          <button mat-button (click)=" routeToCreateService() ">create service </button>
           </ng-container>  

      

        <span class="example-spacer"></span>
        <span *ngIf="switchBtn()" class="loggeduser">{{ userName | async }}</span>

      <app-menu-btn *ngIf="switchBtn()"></app-menu-btn>
        <a routerLink="" *ngIf="switchBtn()"><app-logout-btn></app-logout-btn></a>
      
      </mat-toolbar> 
    

  <mat-sidenav-container
    class="example-sidenav-container" 
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="sidenav"
    >




      <mat-nav-list style="display:flex; flex-direction: column; width:10rem; height:100%; margin:0; padding:0; justify-content:start;"  > 
        <span style="color:white;"> Your Profile  </span>
        <hr>
        <img  style="border-radius: 9999px; 
        height: 5rem; width: 5rem;
         border: 2px; border-color: white;
         border:solid"/> 
          <hr>
          <button mat-raised-button color="primary"  class="sidenavButton">button</button> 
          <button mat-raised-button color="primary" class="sidenavButton"  color="primary">button</button> 
          <button mat-raised-button color="primary" class="sidenavButton"  color="primary">button</button> 
          <button mat-raised-button color="primary"  class="sidenavButton"  color="primary">button</button> 
      
         </mat-nav-list>
    </mat-sidenav>




    <mat-sidenav-content>
      <a>dasdasd </a>
    </mat-sidenav-content>
  </mat-sidenav-container>



</div>
