<div class="main">
<div>
  <div class="flex-container1">
    <form class="example-form">
      <mat-form-field class="example-full-width">
      <span matPrefix> </span>
      <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
      <button matSuffix mat-button (click)="Search(tit)" ><mat-icon >search</mat-icon></button>
      </mat-form-field>
      <br/>
      <!-- {{search}} -->
      </form>
  </div>
  <div class="flex-container">
    <!-- <mat-checkbox class="example-margin" (click)="refresh(checked)" [(ngModel)]="checked">Ratting sort</mat-checkbox> -->
    <mat-slide-toggle class="example-margin" (click)="refresh(checked)" [(ngModel)]="checked">Sort by rating!</mat-slide-toggle>
</div>
</div>
  <div *ngFor="let service of services">
   
      <mat-card class="card">
        <mat-card-title>{{ service.title }}</mat-card-title>
        <mat-divider inset></mat-divider>
        <br />
        <mat-card-content>
          <p>
            Name: <a routerLink="/user-service/{{service.user_id}}" class="clickable"><b>{{service.user}}</b></a>
          </p>
          <p>
            Phone: <b>{{ service.phone }}</b>
          </p>

          <div *ngIf="service.estimate != null; else estimateIsNull">
            <p *ngIf="service.estimate != 0; else estimateIsZero">
              Estimate time for this service
              <span *ngIf="service.estimate == 1; else elseAre">is</span>
              <ng-template #elseAre>are</ng-template> {{ service.estimate }}
              <span *ngIf="service.estimate == 1; else elseHours">hour.</span>
              <ng-template #elseHours>hours.</ng-template>
            </p>
            <ng-template #estimateIsZero
              ><p>Estimate time is not available.</p></ng-template
            >
          </div>
          <ng-template #estimateIsNull>
            <p>Estimate time is not available.</p>
          </ng-template>

          <div class="starratting">
            <star-rating
              [value]="service.avg_rating"
              [totalstars]="5"
              checkedcolor="red"
              uncheckedcolor="black"
              size="18px"
              [readonly]="true"
            ></star-rating>
          </div>
          <a routerLink="/order/{{ service.id }}">
          <span class="next"
            ><p>I want it!</p>
            <mat-icon class="arrow" aria-label="arrow_forward_ios"
              >arrow_forward_ios</mat-icon>
          </span>
          </a>
        </mat-card-content>
        <!-- <mat-divider inset></mat-divider> -->
      </mat-card>
    
  </div>
</div>
