 <h1>Registration </h1>  



  



 <ng-container [ngSwitch]="stepperOrientation | async">

 <!-- <div *ngSwitchCase="'horizontal'">Make your screen smaller to see a vertical stepper</div>
      <div *ngSwitchCase="'vertical'">Make your screen larger to see a horizontal stepper</div> -->
  </ng-container>
  
  <mat-stepper
    class="example-stepper"
    [orientation]="(stepperOrientation | async)!">
    <mat-step [stepControl]="firstFormGroup" label="Fill out your name">
      <form [formGroup]="firstFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your phone number">
   <!--  <form [formGroup]="secondFormGroup">  
     formControlName="secondCtrl"-->
       <form [formGroup]="phone">
                  <mat-form-field appearance="fill" >
                  <mat-label>Phone</mat-label>   
                    <app-pho formControlName="myphone" required  ></app-pho>
                    <mat-icon matSuffix style="margin-left:1rem;">phone</mat-icon>
                    <mat-hint>Include area code</mat-hint>
                  </mat-form-field>
                
  
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Fill out your password">
      <form [formGroup]="thirdFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>Send your filled registration </p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-stepper>
