build_image:
  image: node:12-alpine
  stage: build
  tags:
    - angular
  script:
    - npm link @angular/cli@11.2.6
    - npm run build
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist
  cache:
    key:
      files:
        - timebank/package-lock.json
    paths:
      - node_modules
    policy: pull